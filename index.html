  <body>
    <div class="">
      <!-- Notification row -->
      <div
        class="notification-div position-fixed top-0 start-0 end-0 collapse-notification collapse"
      >
        <div class="position-relative show m-2">
          <div class="alert alert-warning" role="alert">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-info-circle position-absolute top-50 start-0 translate-middle-y ms-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>

            <span class="fs-5 text ms-5 notification-content"></span>

            <button
              class="btn btn-close position-absolute position-absolute top-50 end-0 translate-middle close-notification"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target=".collapse-notification"
              aria-expanded="true"
              aria-controls="notification"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>

      <a
        title="Důležité oznámení"
        class="toggle-notification invisible position-fixed end-0 bottom-0 bell-icon mt-3 me-3 ms-3 mb-3"
        data-bs-toggle="collapse"
        href=".collapse-notification"
        role="button"
        aria-expanded="false"
        aria-controls="notification"
        style="cursor: pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-bell-fill toggle-notification"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
          />
        </svg>
      </a>
      <!-- Notification row end -->

      <div class="">
        <div class="left-content"></div>

        <!-- Right part -->
        <div class="right-content position-relative h-100">
          <!-- Login -->
          <section class="section-login d-none p-3 position-relative">
            <div
              class="position-absolute top-50 start-50 translate-middle w-75"
            >
              <h1>Sekce pro hosty</h1>
              <div class="input-group mb-3">
                <span
                  class="input-group-text item-web d-none d-sm-block"
                  id="basic-addon1"
                  >Pozvánka:</span
                >
                <input
                  id="input-password"
                  type="password"
                  class="form-control focused-web item-web"
                  placeholder="Heslo"
                  aria-label="Heslo"
                  aria-describedby="heslo"
                  aria-required="true"
                  required="required"
                />
                <button
                  id="btn-password"
                  type="button"
                  class="btn btn-outline-primary btn-web focused-web"
                  style="
                    background-color: var(--secondary-bg-color);
                    border-color: var(--secondary-bg-color-contrast);
                  "
                >
                  Odeslat
                </button>
              </div>
            </div>
